<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Descripción para motores de búsqueda -->
    <meta name="description"
        content="Guía completa para usuarios de GW Guide, un servidor de Discord. Encuentra reglas, mecánicas, roles y más para navegar y disfrutar al máximo de nuestra comunidad.">

    <!-- Palabras clave para SEO -->
    <meta name="keywords"
        content="Discord, Guía, Reglas, Comunidad, Mecánicas, Roles, Moderación, Servidor, GW Guide, Chat, Voz, Canales, VIP">

    <!-- Autor de la página -->
    <meta name="author" content="GW Guide Team">

    <!-- Robots para indexar y seguir enlaces -->
    <meta name="robots" content="index, follow">

    <!-- Para optimización en redes sociales (Facebook, Twitter) -->
    <meta property="og:title" content="GW Guide - La Guía del Servidor de Discord">
    <meta property="og:description"
        content="Toda la información sobre el servidor de Discord GW Guide, incluyendo reglas, mecánicas y roles.">
    <meta property="og:image" content="https://example.com/assets/images/logo.png"> <!-- Cambia por la URL real -->
    <meta property="og:url" content="https://example.com"> <!-- Cambia por la URL real -->
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GW Guide - La Guía del Servidor de Discord">
    <meta name="twitter:description"
        content="Explora las reglas, mecánicas, roles y más del servidor de Discord GW Guide.">
    <meta name="twitter:image" content="https://example.com/assets/images/logo.png"> <!-- Cambia por la URL real -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Bienvenida | GW Guide</title>
</head>

<body>
    <div class="circle-container">
        <button class="button">
            <i class="fa-solid fa-screwdriver-wrench"></i>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path id="circlePath" fill="none" stroke-width="4" stroke="none" d="
                M 20, 50
                a 30,30 0 1,1 60,0
                a 30,30 0 1,1 -60,0
                " />
                <text id="text" font-family="monospace" font-size="18" font-weight="bold" fill="var(--text-1)">
                    <textPath id="textPath" href="#circlePath">MECÁNICAS</textPath>
                </text>
            </svg>
        </button>
        <button class="button">
            <i class="fa-solid fa-shield"></i>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <text id="text" font-family="monospace" font-size="18" font-weight="bold" fill="var(--text-1)">
                    <textPath id="textPath" href="#circlePath">MODERACIÓN</textPath>
                </text>
            </svg>
        </button>
        <button class="button">
            <i class="fa-solid fa-paperclip"></i>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <text id="text" font-family="monospace" font-size="18" font-weight="bold" fill="var(--text-1)">
                    <textPath id="textPath" href="#circlePath">ORGANIZACIÓN</textPath>
                </text>
            </svg>
        </button>
        <button class="button" onclick="window.location = './rules'">
            <i class="fa-solid fa-book"></i>
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <text id="text" font-family="monospace" font-size="18" font-weight="bold" fill="var(--text-1)">
                    <textPath id="textPath" href="#circlePath">REGLAS</textPath>
                </text>
            </svg>
        </button>
    </div>
</body>

</html>
