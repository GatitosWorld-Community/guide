<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Distribuidos</title>
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 3px solid #b6b6b6;
            z-index: 999;
        }

        .button {
            position: absolute;
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            font-size: 24px;
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button i {
            margin: 0;
        }

        .button:nth-child(1) {
            transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
            top: 50%;
            left: 50%;
        }

        .button:nth-child(2) {
            transform: translate(-50%, -50%) rotate(90deg) translateX(150px) rotate(-90deg);
            top: 50%;
            left: 50%;
        }

        .button:nth-child(3) {
            transform: translate(-50%, -50%) rotate(180deg) translateX(150px) rotate(-180deg);
            top: 50%;
            left: 50%;
        }

        .button:nth-child(4) {
            transform: translate(-50%, -50%) rotate(270deg) translateX(150px) rotate(-270deg);
            top: 50%;
            left: 50%;
        }

        .box {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 150%;
        }

        .blured {
            filter: blur(20px);
        }

        .box.top {
            top: -300px;
            width: 100%;
            height: 400px;
            padding-top: 200px;
        }

        .box.blured.top {
            background-color: #d400ff20;
        }

        .box.bottom {
            bottom: -300px;
            width: 100%;
            height: 400px;
            padding-bottom: 200px;
        }

        .box.blured.bottom {
            background-color: #00e1ff20;
        }

        .box.left {
            left: -300px;
            height: 100%;
            width: 400px;
            padding-left: 200px;
        }

        .box.blured.left {
            background-color: #00ff5520;
        }

        .box.right {
            right: -300px;
            height: 100%;
            width: 400px;
            padding-right: 200px;
        }

        .box.blured.right {
            background-color: #ff990020;
        }

        .title {
            position: absolute;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            font-size: 42px;
        }

        .left .title {
            transform: rotateZ(-90deg);
        }

        .right .title {
            transform: rotateZ(90deg);
        }
    </style>
</head>

<body>
    <div class="circle-container">
        <button class="button"><i class="fa-solid fa-screwdriver-wrench"></i></button>
        <button class="button"><i class="fa-solid fa-shield"></i></button>
        <button class="button"><i class="fa-solid fa-paperclip"></i></button>
        <button class="button"><i class="fa-solid fa-book"></i></button>
    </div>
    <div class="box blured top">
    </div>
    <div class="box blured left">
    </div>
    <div class="box blured right">
    </div>
    <div class="box blured bottom">
    </div>
    <div class="box top">
        <p class="title">Normas</p>
    </div>
    <div class="box left">
        <p class="title">Organización</p>
    </div>
    <div class="box right">
        <p class="title">Mecánicas</p>
    </div>
    <div class="box bottom">
        <p class="title">Moderación</p>
    </div>
</body>

</html>
