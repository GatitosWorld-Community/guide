<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Descripción para motores de búsqueda -->

    <meta name="author" content="GW Guide Team">

    <!-- Robots para indexar y seguir enlaces -->
    <meta name="robots" content="index, follow">

    <!-- Para optimización en redes sociales (Facebook, Twitter) -->
    <meta property="og:title" content="GW Guide - La Guía del Servidor de Discord">
    <meta property="og:description"
        content="Toda la información sobre el servidor de Discord GW Guide, incluyendo reglas, mecánicas y roles.">

    <meta property="og:url" content="https://example.com"> <!-- Cambia por la URL real -->
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GW Guide - La Guía del Servidor de Discord">
    <meta name="twitter:description"
        content="Explora las reglas, mecánicas, roles y más del servidor de Discord GW Guide.">
    <meta name="twitter:image" content="https://example.com/assets/images/logo.png"> <!-- Cambia por la URL real -->

    <title>Reglas | GW Guide</title>

</head>

    <div class="content">
